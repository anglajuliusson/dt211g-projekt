<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CocktailFinder</title>
    <link rel="stylesheet" href="css/main.scss">
</head>
<body>
    <header class="header">
      <div class="header-content">
        <picture>
            <source srcset="images/icon_drink.avif" type="image/avif">
            <source srcset="images/icon_drink.webp" type="image/webp">
            <img class="icon" src="images/icon_drink.svg" alt="Ikon drink">
        </picture>
       <h1>CocktailFinder</h1>
       <h2>Hitta recept på dina favoritdrinkar.</h2>
       <div class="search">
        <input 
          type="text" 
          class="drinkInput" 
          placeholder="Sök drink" 
        />
        <button class="search_button">Sök</button>
      </div>
      <p class="inspo_text">Svårt att bestämma dig eller behöver du inspiration?</p>
      <a class="idea_link" href="idea.html">Se våra förslag</a>
      </div>
      <picture>
        <source srcset="images/drinks.avif" type="image/avif">
        <source srcset="images/drinks.webp" type="image/webp">
        <img class="header_img" src="images/drinks.svg" alt="Tre drinkar">
    </picture>
    </header>
    <div class="wrapper">
    <main class="main">
          <div id="result" class="result_area">
            <!-- Resultatet (drink + gif) visas här via JS -->
          </div>
    </main>
    </div>
    <footer class="footer">
        <p>DT211G | anju2402, Ängla Juliusson | VT2025</p>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
